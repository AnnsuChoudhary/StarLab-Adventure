  <main>
    <h1>Reflection & Refraction Simulator</h1>

    <div class="controls">
      <label>Mode:
        <select id="modeSelect">
          <option value="refraction">Refraction</option>
          <option value="reflection">Reflection</option>
        </select>
      </label>

      <label>Medium 1:
        <select id="medium1">
          <option value="1.0">Air (n=1.0)</option>
          <option value="1.33">Water (n=1.33)</option>

      <label>Medium 2:

          <option value="1.33">Water (n=1.33)</option>
          <option value="1.47">Oil (n=1.47)</option>
          <option value="2.42">Diamond (n=2.42)</option>
        </select>
      </label>

      <label>Angle of Incidence: <span id="angleVal">30</span>¬∞
        <input type="range" id="angleSlider" min="0" max="89" value="30">
      </label>
    </div>

    <div class="sim-area">
      <canvas id="canvas" width="800" height="500"></canvas>
      <div class="calculation-panel">
        <h2>Live Calculations</h2>
        <p><strong>Angle of Incidence:</strong> <span id="angleInc">30¬∞</span></p>
        <p><strong>Angle of Reflection:</strong> <span id="angleRef">30¬∞</span></p>
