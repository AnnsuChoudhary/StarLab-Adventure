    <h1>Virtual Lab: Dispersion of White Light</h1>


  <div class="main-container">
    <div class="controls">
      <label for="prismType">Prism Material:</label>
      <select id="prismType">
        <option value="glass">Glass</option>
        <option value="diamond">Diamond</option>
      </select>

      <label for="angleSlider">Angle of Incidence: <span id="angleVal">30</span>°</label>
      <input type="range" id="angleSlider" min="10" max="80" value="30" />

      <label for="lightType">Light Type:</label>
      <select id="lightType">
        <option value="white">White Light</option>
        <option value="mono">Monochromatic(green)</option>
        <option value="sunlight">Sunlight</option>
      </select>
    </div>

    <div class="canvas-section">
      <canvas id="dispersionCanvas" width="1200" height="600"></canvas>
      <div class="info-box">
        <h3>Ray Info</h3>
        <div id="rayInfo"></div>

        <h3>Snell's Law</h3>
        <p id="snellFormula">n₁·sin(θi) = n₂·sin(θt)</p>
        <p id="snellCalc">1.00·sin(30°) = 1.53·sin(θt)</p>
      </div>
    </div>
